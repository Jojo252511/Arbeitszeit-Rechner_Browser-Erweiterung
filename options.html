<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joern Unverzagt">
    <title>Einstellungen - Arbeitszeit-Rechner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="./dist/utils.js" defer></script>
    <script type="module" src="./dist/options.js" defer></script>
    <script type="module" src="./dist/darkmode.js" defer></script>
</head>

<body class="options-page-body">

    <div class="settings-content-standalone">
        <h2>Konfiguration</h2>

        <div class="form-group">
            <label for="standard-sollzeit">Standard Soll-Arbeitszeit:</label>
            <select id="standard-sollzeit">
                <option value="7.25">7,25 Stunden</option>
                <option value="7.5">7,5 Stunden</option>
                <option value="8" selected>8 Stunden</option>
                <option value="10">10 Stunden</option>
            </select>
        </div>
        <div class="form-group">
            <label for="standard-ueberstunden">Aktuelle Überstunden (Dezimal):</label>
            <input type="number" id="standard-ueberstunden" step="0.01" placeholder="z.B. 16,42">
        </div>
        <hr>
        <div class="form-group">
            <label>Standard für "Wunsch-Gehzeit"</label>
            <div class="switch-container">
                <span>Automatisch (Kernzeitende)</span>
                <label class="switch">
                    <input type="checkbox" id="wunsch-gehzeit-mode-toggle"
                        title="Wechseln zwischen automatischer und fester Wunsch-Gehzeit">
                    <span class="slider round"></span>
                </label>
                <span>Feste Zeit</span>
            </div>
        </div>
        <div class="form-group" id="custom-wunsch-gehzeit-container">
            <label for="custom-wunsch-gehzeit">Feste Wunsch-Gehzeit:</label>
            <input type="time" id="custom-wunsch-gehzeit">
        </div>
        <hr>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="standard-pause-minderjaehrig">
            <label for="standard-pause-minderjaehrig">60 Minuten Pause (für Minderjährige)</label>
        </div>
        <hr>
        <div class="form-group">
            <label>Countdown-Anzeige</label>
            <div class="switch-container">
                <span>Im Modal</span>
                <label class="switch">
                    <input type="checkbox" id="countdown-window-toggle-options"
                        title="Countdown in einem separaten Fenster anzeigen">
                    <span class="slider round"></span>
                </label>
                <span>Separates Fenster</span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label>Logbuch synchronisieren
                <span class="info-icon"
                    data-tooltip="Wenn aktiv, wird das Logbuch über dein Google-Konto synchronisiert (Limit ca. 100KB).">i</span>
            </label>
            <div class="switch-container">
                <span>Aus</span>
                <label class="switch">
                    <input type="checkbox" id="logbook-sync-toggle-options"
                        title="Logbuch Synchronisation an-/ausschalten">
                    <span class="slider round"></span>
                </label>
                <span>An</span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label>Eingebetteten Taschenrechner anzeigen</label>
            <div class="switch-container">
                <span>Aus</span>
                <label class="switch">
                    <input type="checkbox" id="rechner-toggle" title="Taschenrechner ein-/ausblenden">
                    <span class="slider round"></span>
                </label>
                <span>An</span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label>Arbeitszeitmodell</label>
            <br>
            <div class="time-settings-grid">
                <div class="form-group">
                    <label for="gleitzeit-start">Gleitzeit-Start:</label>
                    <input type="time" id="gleitzeit-start">
                </div>
                <div class="form-group">
                    <label for="kernzeit-start">Kernzeit-Start:</label>
                    <input type="time" id="kernzeit-start">
                </div>
                <div class="form-group">
                    <label for="kernzeit-ende">Kernzeit-Ende (Mo-Do):</label>
                    <input type="time" id="kernzeit-ende">
                </div>
                <div class="form-group">
                    <label for="kernzeit-ende-fr">Kernzeit-Ende (Fr):</label>
                    <input type="time" id="kernzeit-ende-fr">
                </div>
                <div class="form-group">
                    <label for="gleitzeit-ende">Gleitzeit-Ende:</label>
                    <input type="time" id="gleitzeit-ende">
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group import-export-buttons">
            <button type="button" id="export-settings-btn" class="btn-secondary"><i class="fa-solid fa-file-export"></i>
                Exportieren</button>
            <button type="button" id="import-settings-btn" class="btn-secondary"><i class="fa-solid fa-file-import"></i>
                Importieren</button>
        </div>
        <p class="info-text" style="text-align: center; margin-top: -0.5rem; margin-bottom: 1.5rem;">
            Oder ziehe eine Einstellungs-Datei hierher.
        </p>
        <hr>
        <button type="button" id="save-settings">Einstellungen speichern</button>
        <div id="save-feedback" class="save-feedback">Gespeichert!</div>
        <span id="copyright">&copy;2025 Jörn Unverzagt</span>
    </div>

    <!------------------------- Toast Container --------------------------->
    <div id="toast-container"></div>

    <!------------------------- Custom Modal --------------------------->
    <div class="modal-overlay" id="custom-modal-overlay" style="display: none;">
        <div class="modal-content-custom">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div id="modal-input-container"></div>
            <div id="modal-button-container" class="modal-buttons"></div>
        </div>
    </div>

</body>

</html>
