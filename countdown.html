<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./dist/countdown-window.js" defer></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            align-items: center;
            text-align: center;
            overflow: hidden;
            max-width: 100%;
        }

        .countdown-content {
            padding: 1rem;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="countdown-content">
        <h3 id="countdown-title">Restzeit</h3>
        <div id="countdown-timer" class="timer-display">00:00:00</div>
    </div>
</body>

</html>
